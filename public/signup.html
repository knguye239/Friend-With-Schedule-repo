<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends With Schedule</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/form.css">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section class="container">
        <div class="form login">
            <div class="content">
                <header class="app-name">Friends With Schedule</header>
                <header>Sign Up</header>
                <form action="/signup" id="signupForm" method="post">
                    <!-- username -->
                    <div class="input-username">
                        <label for="username"></label>
                        <input type="text" id="username" name="username" class="input" placeholder="Username" required>
                    </div>

                    <!-- user password -->
                    <div class="input-password">
                        <label for="password1"></label>
                        <input type="password" id="password1" name="password1" class="input" placeholder="Password" required>
                        <i class="bx bxs-show " id="checkEye1"></i>
                    </div>

                    <div class="input-password">
                        <label for="password2"></label>
                        <input type="password" id="password2" name="password2" class="input" placeholder="Confirm Password" required>
                        <i class="bx bxs-show " id="checkEye2"></i>
                    </div>

                    <!-- button -->
                    <div class="button">
                        <button type="submit">Sign Up</button>
                    </div>

                    <!-- register -->
                    <div class="form-link">
                        <span>Already have an account? <a href="login.html" class="register">Sign In</a></span>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="js/sign_form.js"></script>
</body>
</html>
